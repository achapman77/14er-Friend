<!DOCTYPE html>

<html lang="en-us">

<head>

    <meta charset="UTF-8">
    <title>14'ers</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

    <!-- Firebase Reference -->
    <script src="https://www.gstatic.com/firebasejs/4.12.0/firebase.js"></script>

    <!-- Moment.js Reference -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>


</head>

<body>

    <!-- Mountain Tracker -->
    <div class="container">

        <!-- Jumbotron -->
        <div class="jumbotron" style="background-color: #0F224E; color: white">
            <h1 class="text-center">Climb the 14'ers</h1>
            <h3 class="text-center">Peak Conditions</h3>
        </div>

        <div class="row">

            <div class="col-md-12">

                <!-- Current Trains-->
                <div class="card mb-4">
                    <div class="card-header">Current Mountain Conditions </div>
                    <div class="card-body">
                        <table class="table table-sm table-hover" id='mountain-table'>
                            <thead>
                                <tr>
                                    <th scope="col">Mountain Name</th>
                                    <th scope="col">x</th>
                                    <th scope="col">Y</th>
                                    <th scope="col">Z</th>
                                    <th scope="col">Weather</th>
                                    <th scope="col"></th>
                                </tr>
                            </thead>
                            <tbody>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>

        <!-- JavaScript -->
        <script src="assets/javascript/mtn-weather.js"></script>

</body>

</html>
