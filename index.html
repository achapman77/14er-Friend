<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>14'er Friend</title>
    <link rel="icon" type="image/jpg" href="https://www.scgis.org/images/chapters/CO_Symbol.jpg" />

    <!-- Reset CSS -->
    <!-- <link rel="stylesheet" type="text/css" href="reset.css"> -->

    <!-- Bootstrap Swatch Template -->
    <!-- <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootswatch/4.1.3/superhero/bootstrap.min.css"/> -->

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous" />
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU"
        crossorigin="anonymous">
    <!-- Custom Style Sheet -->
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">

</head>

<body>
    <header></header>


    <section>
        <div class="container">
            <table class="table table-striped table-light">
                <thead class="thead-dark">
                    <tr>
                        <th scope="col">Favorite</th>
                        <th scope="col">Rank</th>
                        <th scope="col">Mountain</th>
                        <th scope="col">Elevation</th>
                        <th scope="col">Wind (mph)</th>
                        <!--mph-->
                        <th scope="col">Temp (F)</th>
                        <!--Air temp at 14,000ft-->
                        <th scope="col">Dist (Mi)</th>
                        <!--Distance from User-->
                        <th scope="col">Directions</th>
                        <!--Google Link-->
                        <th scope="col"></th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <!--turn background color of entire row green, yellow, or red depending on conditional params-->
                        <th id="favorite" scope="row"><i class="far fa-heart"></i></th>
                        <td id="rank">10</td>
                        <td id="mtn-name">Long's Peak</td>
                        <td id="elevation">14,000</td>
                        <td id="windspeed">60</td>
                        <td id="temp">10</td>
                        <td id="distance">180</td>
                        <td id="map">Link</td>
                        <td id="expand" data-toggle="collapse" data-target="#route-info"><i class="fas fa-plus-square"></i></td>
                    </tr>
                    <thead class="thead-dark">
                        <tr id="route-info">
                            <th scope="col">Route Name</th>
                            <th scope="col">Mileage</th>
                            <th scope="col">Gain (ft.)</th>
                            <th scope="col">Difficulty</th>
                            <th scope="col">Exposure</th>
                            <th scope="col">Route Map</th>
                        </tr>
                    </thead>
                        <tr id="route-info">
                            <td id="route-name">rt name 1</td>
                            <td id="route-mileage">12</td>
                            <td id="route-gain">3500</td>
                            <td id="route-difficulty">2</td>
                            <td id="route-exposure">3</td>
                        </tr>
                        <tr id="route-info">
                            <td id="route-name">rt name 2</td>
                            <td id="route-mileage">6</td>
                            <td id="route-gain">6500</td>
                            <td id="route-difficulty">1</td>
                            <td id="route-exposure">1</td>
                        </tr>
                </tbody>
            </table>
        </div>


    </section>


    <footer></footer>


    <!-- Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>

    <!-- AJAX -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/5.5.9/firebase.js"></script>

    <!-- Custom JS -->
    <script type="text/javascript" src="assets/javascript/app.js"></script>
    <script type="text/javascript" src="assets/javascript/weather.js"></script>
</body>

</html>
